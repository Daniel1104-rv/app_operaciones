<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Inteligente (IA)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #141E30, #243B55);
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
    }

    .navbar {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 1px;
    }

    .card {
      border: none;
      border-radius: 16px;
      background: #1f2937; /* tono gris azulado oscuro */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      color: #e5e7eb;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    .form-control {
      background-color: #374151;
      color: #f3f4f6;
      border: 1px solid #4b5563;
    }

    .form-control:focus {
      background-color: #4b5563;
      color: #fff;
      border-color: #60a5fa;
      box-shadow: 0 0 0 0.2rem rgba(96, 165, 250, 0.25);
    }

    .btn-primary {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #1d4ed8, #3b82f6);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .alert {
      border-radius: 12px;
      font-size: 1.1rem;
    }

    footer {
      background: #111827;
      color: #9ca3af;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
      font-size: 0.95rem;
    }

  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        Calculadora con IA y n8n
      </a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">

        <div class="text-center mb-4">
          <h1 class="display-5 fw-bold text-light">Calculadora</h1>
          <p class="lead text-secondary">Escribe la operación aritmética:</p>
          
        </div>

        <div class="card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">

            <div class="mb-3">
              <label for="textoOperacion" class="form-label fs-5 text-light">Operación:</label>
              <textarea id="textoOperacion" class="form-control form-control-lg" rows="3" placeholder="Ej: cuánto es (15 * 4) / 2..."></textarea>
            </div>

            <div class="d-grid">
              <button id="btnCalcular" class="btn btn-primary btn-lg" type="button">
                Enviar
                
              </button>
            </div>

            <div id="divResultado" class="alert alert-success mt-4 mb-0" style="display: none;" role="alert">
              <h4 class="alert-heading mb-0">Resultado: <span id="resultadoTexto" class="fw-bold"></span></h4>
            </div>

            <div id="divError" class="alert alert-danger mt-4 mb-0" style="display: none;" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <span id="errorTexto">Hubo un error.</span>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Calculadora IA-n8n — Desarrollado por Daniel Rodriguez Del Valle.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
